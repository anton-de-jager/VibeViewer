<div *ngIf="user" class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="inline-flex items-center justify-between w-full mt-1.5">
                <div class="text-4xl font-extrabold tracking-tight leading-tight">Complete Subscription</div>
                <img src="assets/images/logo/logo.png" class="auth-logo">
            </div>

            <hr>

            <div class="flex items-center justify-end">
                <mat-card-title class="text-4xl flex items-center">R199 / month</mat-card-title>
                <button class="ml-4" mat-flat-button type="button" [color]="'primary'" (click)="subscribe()">Subscribe
                </button>
            </div>
        </div>
    </div>
</div>
